<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth POC - WebAuthn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>WebAuthn POC</h1>

        <div id="auth-forms">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="button-row">
                <button onclick="registerWith('platform')">Register Passkey (Platform)</button>
                <button class="secondary-btn" onclick="registerWith('cross-platform')">Register Security Key (YubiKey)</button>
            </div>
            <button class="secondary-btn" onclick="login()">Login with Device</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
